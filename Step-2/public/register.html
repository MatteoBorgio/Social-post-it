<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social post it - Step 1</title>
</head>
<body>
    <h3>Social post it - Step 1</h3>
    <form action="/api/register" method="POST">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Inserisci il tuo nome" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Inserisci la tua mail" required>
        <label for="password">Inserisci la tua password</label>
        <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
